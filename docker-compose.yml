version: '3.8'

services:
  api:
    build: .
    container_name: phone-address-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=86400
      - REDIS_PASSWORD=  # Пустой пароль
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - phone-address-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: phone-address-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    # Используем переменную окружения для requirepass только если пароль установлен
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass $$REDIS_PASSWORD
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}  # Пустой по умолчанию
    networks:
      - phone-address-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  phone-address-network:
    driver: bridge

volumes:
  redis-data: